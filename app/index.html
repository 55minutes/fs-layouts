<!doctype html>
<html ng-app="orderApp" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <title>4by6 Interaction Prototype</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="4by6 Interaction Prototype">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    rel="stylesheet">
  </head>
  <body ng-controller="AppController">
    <div snap-drawer="right">
      <h1>Edit Panel</h1>
    </div>

    <div snap-content>
      <div id="main">
        <div id="main-content">
          <ng-include src="'components/nav/nav.html'"></ng-include>
          <main ng-view autoscroll="true" class="view"></main>
        </div>

        <div id="cart">
          <ng-include src="'components/cart/cart.html'"></ng-include>
        </div>
      </div>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="jquery/dist/jquery.js"></script>

    <script src="jquery-watch/dist/jquery-watch.js"></script>
    <script src="snapjs/snap.js"></script>

    <script src="angular/angular.js"></script>

    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-snap/angular-snap.js"></script>

    <script src="scripts/main.js"></script>

    <script src="components/fixtures/fixtures.js"></script>
    <script src="components/reflow/reflow.js"></script>
    <script src="components/tile/tile.js"></script>
    <script src="sections/product/detail.js"></script>
    <script src="sections/product/overview.js"></script>
    <!-- endbuild -->

  </body>
</html>
