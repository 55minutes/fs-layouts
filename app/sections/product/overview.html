<div class="tile-container">
  <div ng-repeat="product in products" class="tile"
    ng-style="{'background-color': product.backgroundColor}"
    ng-mouseover="tileHover($event, product.backgroundColorHover)"
    ng-mouseleave="tileHover($event, product.backgroundColor)">

    <img ng-src="images/products/{{ ::product.image }}"
    ng-mouseover="stop($event)" ng-mouseleave="stop($event)">
    <p ng-mouseover="stop($event)"
      ng-mouseleave="stop($event)">{{ ::product.name }}</p>
    <p class="tile-muted" ng-mouseover="stop($event)"
      ng-mouseleave="stop($event)">{{ ::product.type }}</p>
    <p class="tile-muted" ng-mouseover="stop($event)"
      ng-mouseleave="stop($event)">{{ ::product.height }}Ã—{{
      ::product.width}}</p>

  </div>
</div>
